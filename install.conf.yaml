- defaults:
    link:
      relink: true

- clean: ["~", "~/.config"]

- link:
    # terminal
    ~./config/alaclitty: terminal/alacritty
    ~/.config/kitty: terminal/kitty

    ## zsh
    ~/.zshrc: terminal/zsh/zshrc
    # ~/.p10k.zsh: zsh/p10k.zsh
    ~/.oh-my-zsh: terminal/zsh/omz
    ~/.oh-my-zsh-custom: terminal/zsh/omz-custom

    # tools
    ~/.cargo/config.toml: tools/cargo/cargo_config.toml

    ~/.gitconfig: tools/git/.gitconfig
    ~/.config/gitui: tools/gitui

    ~/.hammerspoon: tools/hammerspoon

    # ~/.config/bat: tools/bat
    # ~/.config/yazi: tools/yazi
    ~/.config/nvim: tools/nvim

- create:
    ~/.ssh:
      mode: 0700
    ~/workspace:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [nvim --headless "+Lazy! sync" +qa]
